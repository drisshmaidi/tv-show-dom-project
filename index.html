<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Driss Hmaidi (drisshmaidi)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
  </head>

  <body>
    <div class="container">
      <select
        name="episode-dropdown"
        id="episode-dropdown"
        area-selected="true"
      >
        <option id="episode-options" value="episodes" disabled selected hidden>
          Select an Episode
        </option>
      </select>
      <input
        type="search"
        name="search-bar"
        id="search-bar"
        placeholder="Search"
      />

      <button id="reset-button">Reset</button>
     
     <p class="display-episodes"></p>
    </div>

    

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
